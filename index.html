<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Markdown Editor</title>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alfa+Slab+One&family=Fira+Sans+Extra+Condensed&family=Oswald&display=swap" rel="stylesheet"> 
        <script src="./scripts/mdparse.js"></script>
        <script src="./scripts/editor.js"></script>
        <script src="./scripts/collapse.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/menus.css">
    </head>
    <body id="themeable">
        <div id="modalshade" onmousedown="modalbghandler()"></div>
        <div class="header">
            <div class="center">
                <h1 class="brand">Rez's Markdown Editor</h1>
                <div class="options">
                    <div id="file" data-target="file-menu" onclick="collapse(this)">File</div>
                    <div class="file-menu collapse" id="file-menu">
                        <div class="open file-menu-item" onclick="collapse(this)" data-target="openfilemodal">Open</div>
                        <div class="save file-menu-item" onclick="saveProgress()">Save</div>
                        <div class="saveas file-menu-item">Save As</div>
                        <div class="view file-menu-item" onclick="changeViewMode();collapse(this);" data-target="file-menu">View</div>
                    </div>
                    <div id="settings" data-target="settingsmodal" onclick="collapse(this)">Settings</div>
                </div>
                <div class="threedot" onclick="collapse(this)" data-target="threedotmodal">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="threedot-expand collapsemodal" id="threedotmodal" onblur="collapse(this)" data-target="threedotmodal">
                    <div id="threedotheader"><h1>Options</h1><span onmousedown="collapse(this)" data-target="threedotmodal">&times</span></div>
                    <div id="open" class="threedotitem"  onclick="collapse(this)" data-target="openfilemodal">Open</div>
                    <div id="save" class="threedotitem"  onclick="saveProgress()">Save</div>
                    <div id="saveasbtn" class="threedotitem">
                        <div class="matter">
                            <div data-target="saveas" onclick="collapse(this)">Save As</div>
                            <div class="collapse" id="saveas">
                                <div id="html" onclick="saveFileAs('html')">HTML</div>
                                <div id="md" onclick="saveFileAs('md')">Markdown</div>
                            </div>
                        </div>
                    </div>
                    <div id="settings" class="threedotitem" data-target="settingsmodal" onclick="collapse(this)">Settings</div>
                </div>
                <div class="openfile collapsemodal" id="openfilemodal">
                    <div id="openfileheader"><h1>Open File</h1><span onmousedown="collapse(this)" data-target="openfilemodal">&times</span></div>
                    <div id="open" class="openfileitem">
                        <h2>Select a File</h2>
                        <form>
                            <input type="file" id="fileup" accept=".md">
                            <input type="button" id="filesub" onclick="openFile()" value="Open">
                        </form>
                    </div>
                    <div class="openfileitem"></div>
                </div>
            </div>
        </div>
        <div class="main vertical" id="main">
            <aside id="mdin" contenteditable></aside>
            <div id="rightside">
                <section id="htop"></section>
            </div>
        </div>
        <div class="settings collapsemodal" id="settingsmodal">
            <div id="settingsheader"><h1>Settings</h1><span onmousedown="collapse(this)" data-target="settingsmodal">&times</span></div>
            <div class="settingsitem">
                <h3>Theme</h3>
                <div class="theme-selector" style="width: 100%;">
                    <div class="theme-selector-item" onclick="changeTheme('default')">Default</div>
                    <div class="theme-selector-item" onclick="changeTheme('bee')">Bee</div>
                    <div class="theme-selector-item" onclick="changeTheme('haxxor')">Haxxor</div>
                    <div class="theme-selector-item" onclick="changeTheme('chalky')">Chalky</div>
                </div>
            </div>
            <div class="settingsitem">
                <h3>Reset</h3>
                <button id="reset" onclick="clearEditor()">Reset</button>
            </div>
            <div id="unsupported">
                Viewport Size Not Supported
            </div>
        </div>
    </div>
    </body>
</html>
