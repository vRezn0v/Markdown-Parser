<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./mdparse.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <h1>Markdown</h1>
    </div>
    <div class="main">
        <aside id="mdin" contenteditable>
            ### Hello World
        </aside>
        <section id="htop"></section>
    </div>
    <script>
        mdin = document.getElementById('mdin');
        htop = document.getElementById('htop');
        parser = function(){
            document.getElementById('htop').innerHTML=parse(mdin.innerText);
            console.log(mdin);
        }
        parser();
        mdin.addEventListener('keyup', parser, false);
    </script>
</body>
</html>
