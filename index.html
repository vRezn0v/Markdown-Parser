<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Markdown Editor</title>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alfa+Slab+One&family=Fira+Sans+Extra+Condensed&family=Oswald&display=swap" rel="stylesheet"> 
        <script src="./mdparse.js"></script>
        <script src="./editor.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="header">
            <div class="center">
                <h1 class="brand">Rez's Markdown Editor</h1>
                <div class="options">
                    <div id="status">Status</div>
                    <div id="file">File</div>
                    <div id="settings">Settings</div>
                </div>
                <div class="threedot">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>  
            </div>
        </div>
        <div class="main">
            <aside id="mdin" contenteditable></aside>
            <div id="rightside">
                <section id="htop"></section>
            </div>
        </div>
        <div id="unsupported">
            Viewport Size Not Supported
        </div>
    </body>
</html>
